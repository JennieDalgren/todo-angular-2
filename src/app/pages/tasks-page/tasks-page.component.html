// @todo add-task form

<div class="task-container">
  <div class="column-container">
    <h2>Todo</h2>
    <app-task-column [tasks]="tasksTodo" (onTaskMove)="handleTaskMove($event)" (onTaskDelete)="handleTaskDelete($event)"></app-task-column>
  </div>
  <div class="column-container">
    <h2>Doin'</h2>
    <app-task-column [tasks]="tasksDoing" (onTaskMove)="handleTaskMove($event)" (onTaskDelete)="handleTaskDelete($event)"></app-task-column>
  </div>
  <div class="column-container">
    <h2>Done</h2>
    <app-task-column [tasks]="tasksDone" (onTaskMove)="handleTaskMove($event)" (onTaskDelete)="handleTaskDelete($event)"></app-task-column>
  </div>
</div>
